<div class="cl--accordion">
    <div>Тестовый компонент аккордеона</div>
    <% for(let key in data.accordions) { %>
    <div class="w-auto">
        <button data-accordion="<%= key %>" type="button" class="p-2 w-full m-bottom-1 cl--accordion-button"><%= data.accordions[key] %></button>
        <div class="cl--accordion-block" data-accordion="<%= key %>"></div>
    </div>
    <% } %>
    <smart nodata
           notemplate
           name="ajax"
           sf-code="ajax">
    </smart>
</div>
