<table class="table">
    <% if(data) { %>
    <tbody>
    <% for(let item in data) { %>
    <tr>
        <% let row = data[item] %>
        <% for (let key in row) { %>
        <td <%=  row[key].classes ? `class='${row[key].classes.replaceAll(',', ' ')}'` : ''%> <%= row[key].attributes %>><%= row[key].value %></td>
        <% } %>
    </tr>
    <% } %>
    </tbody>
    <% } %>
</table>
